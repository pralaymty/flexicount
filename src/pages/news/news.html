<ion-header>

  <ion-navbar>
    <ion-title>News</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
		<ion-row>
			<ion-col>
			<div *ngFor="let item of data">
				<ion-card>
						<ion-item>
							<ion-avatar item-start>
							<img src="{{item.urlToImage}}">
							</ion-avatar>
							<h3>{{item.title}}</h3>
							<p>{{item.author}}</p>
							<h5>{{item.content}}</h5>
							<a href="{{item.url}}"><p>Read More</p></a>
						</ion-item>
				</ion-card> 
			</div>
			</ion-col>
		</ion-row>
</ion-content>
